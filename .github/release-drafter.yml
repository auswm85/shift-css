name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
      - "fix"
  - title: "ğŸ¨ Styling"
    labels:
      - "styles"
      - "css"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "ğŸ§° Maintenance"
    labels:
      - "chore"
      - "dependencies"
      - "deps"
      - "maintenance"
      - "maint"
      - "build"
      - "ci"
  - title: "ğŸ­ Tests"
    labels:
      - "tests"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
  minor:
    labels:
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "bug"
      - "fix"
      - "maintenance"
      - "chore"
      - "docs"
  default: patch

exclude-labels:
  - "skip-changelog"

autolabeler:
  - label: "documentation"
    files:
      - "*.md"
      - "apps/docs/**"
  - label: "css"
    files:
      - "packages/core/src/**/*.css"
  - label: "chore"
    files:
      - ".github/**"
      - "biome.json"
      - "tsconfig.json"
