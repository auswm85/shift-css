name: Release Please

on:
  push:
    branches:
      - main
    paths:
      - 'packages/core/**'
      - 'packages/cli/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      core_release_created: ${{ steps.release.outputs['packages/core--release_created'] }}
      core_tag_name: ${{ steps.release.outputs['packages/core--tag_name'] }}
      cli_release_created: ${{ steps.release.outputs['packages/cli--release_created'] }}
      cli_tag_name: ${{ steps.release.outputs['packages/cli--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-core:
    needs: release-please
    if: ${{ needs.release-please.outputs.core_release_created == 'true' }}
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write # Required for OIDC
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build core package
        run: bun run build
        working-directory: packages/core

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: packages/core

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.core_tag_name }}
          files: |
            packages/core/dist/shift.min.css
            packages/core/dist/shift.css

  publish-cli:
    needs: release-please
    if: ${{ needs.release-please.outputs.cli_release_created == 'true' }}
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write # Required for OIDC
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI package
        run: bun run build
        working-directory: packages/cli

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: packages/cli
