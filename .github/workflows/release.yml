name: Release

on:
  release:
    types: [published]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  detect-changes:
    name: Detect Changed Packages
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.changes.outputs.core }}
      cli: ${{ steps.changes.outputs.cli }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Detect changed packages
        id: changes
        run: |
          if [ -z "${{ steps.prev_tag.outputs.tag }}" ]; then
            # First release - publish all
            echo "core=true" >> $GITHUB_OUTPUT
            echo "cli=true" >> $GITHUB_OUTPUT
          else
            # Check for changes since last tag
            CORE_CHANGES=$(git diff --name-only ${{ steps.prev_tag.outputs.tag }}..HEAD -- packages/core/ | wc -l)
            CLI_CHANGES=$(git diff --name-only ${{ steps.prev_tag.outputs.tag }}..HEAD -- packages/cli/ | wc -l)

            echo "core=$([[ $CORE_CHANGES -gt 0 ]] && echo true || echo false)" >> $GITHUB_OUTPUT
            echo "cli=$([[ $CLI_CHANGES -gt 0 ]] && echo true || echo false)" >> $GITHUB_OUTPUT
          fi

      - name: Log detected changes
        run: |
          echo "Core changed: ${{ steps.changes.outputs.core }}"
          echo "CLI changed: ${{ steps.changes.outputs.cli }}"

  release-core:
    name: Publish @shift-css/core
    needs: detect-changes
    if: needs.detect-changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build core package
        run: bun run build
        working-directory: packages/core

      - name: Update package version
        run: npm version ${{ github.event.release.tag_name }} --no-git-tag-version --allow-same-version
        working-directory: packages/core

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: packages/core

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/core/dist/shift.min.css
            packages/core/dist/shift.css

  release-cli:
    name: Publish @shift-css/cli
    needs: detect-changes
    if: needs.detect-changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI package
        run: bun run build
        working-directory: packages/cli

      - name: Update package version
        run: npm version ${{ github.event.release.tag_name }} --no-git-tag-version --allow-same-version
        working-directory: packages/cli

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: packages/cli
